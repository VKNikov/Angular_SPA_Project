<div class="box">
    <h2>Login</h2>
    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" data-ng-model="userData.username" required placeholder="Please type in your username..."/>
    </p>
    <p>
        <label for="password">Username:</label>
        <input type="text" id="password" data-ng-model="userData.password" required placeholder="Please type in your password..."/>
    </p>
    <p>
        <a ng-click="login(userData)" class="button">Login</a>
        <a href="#/register" class="link">Register</a>
    <p>

</div>
