<div class="centered-form box">
    <h2>Publish New Ad</h2>

    <form name="newAdForm" role="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" data-ng-model="adData.title" required />
        </div>

        <div class="form-group">
            <label for="adText">Text:
                <textarea name="adText" id="adText" class="form-control" cols="30" rows="10" data-ng-model="adData.text" required></textarea>
            </label>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image"
                   onchange="angular.element(this).scope().fileSelected(this)" />
        <div class="image-box">
            <p>Image Preview</p>
        </div>
        </div>


        <div class="form-group">
            <label for="category">Category:
                <br/>
                <select id="category" class="form-control"  data-ng-model="adData.categoryId">
                    <option value="null">(None)</option>
                    <option data-ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="town">Town:
                <br/>
                <select id="town" class="form-control" data-ng-model="adData.townId">
                    <option value="null">(None)</option>
                    <option data-ng-repeat="town in towns"
                            value="{{town.id}}">{{town.name}}</option>
                </select>
            </label>
        </div>

        <p>
            <a data-ng-disabled="newAdForm.$invalid" data-ng-click="publishAd(adData)" class="btn btn-primary">Publish</a>
            <a href="#/user/ads" class="btn btn-primary">Cancel</a>
        <p>
    </form>

</div>
