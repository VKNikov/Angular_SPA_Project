<div class="centered-form box row">
    <h2 class="text-center">Edit Profile</h2>
    <div class="col-md-6">
        <div class="form-group">
            <label for="name">Name:
                <br/>
                <input type="text" id="name" class="form-control" data-ng-model="userData.name"/>
            </label>
        </div>
        <div class="form-group">
            <label for="email">Email:
                <br/>
                <input type="email" id="email" class="form-control" data-ng-model="userData.email"/>
            </label>
        </div>

        <div class="form-group">
            <label for="phone">Phone:
                <br/>
                <input type="tel" id="phone" class="form-control" data-ng-model="userData.phoneNumber"/>
            </label>
        </div>

        <div class="form-group">
            <label for="town">Town:
                <br/>
                <select id="town" class="form-control" data-ng-model="userData.townId">
                    <option value="null">(None)</option>
                    <option data-ng-repeat="town in towns"
                            value="{{town.id}}">{{town.name}}</option>
                </select>
            </label>
        </div>
        <button class="btn btn-primary" data-ng-click="updateProfile(userData)">Update</button>
        <a href="#/user/userAds" class="btn btn-primary">Cancel</a>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="oldPass">Old Password:
                <br/>
                <input type="password" id="oldPass" class="form-control" data-ng-model="passData.oldPassword" required/>
            </label>
        </div>
        <div class="form-group">
            <label for="newPass">New Password:
                <br/>
                <input type="password" id="newPass" class="form-control" data-ng-model="passData.newPassword" required/>
            </label>
        </div>

        <div class="form-group">
            <label for="confirmPass">Confirm Password:
                <br/>
                <input type="password" id="confirmPass" class="form-control" data-ng-model="passData.confirmPassword" required/>
            </label>
        </div>

        <button class="btn btn-primary" data-ng-click="changePass(passData)">Change Password</button>
        <a href="#/user/userAds" class="btn btn-primary">Cancel</a>
    </div>

</div>
